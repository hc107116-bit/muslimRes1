<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>المكتبة — الباحث المسلم </title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e67e22;
      --dark: #2c3e50;
      --muted: #7b8a8f;
      --bg: #ffffff;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      --gap: 18px;
    }

    * {
      box-sizing: border-box
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--dark);
      margin: 0;
      padding: 30px
    }

    .container {
      max-width: 1200px;
      margin: 0 auto
    }

    .topbar {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      flex-wrap: wrap
    }

    .topbar .search {
      flex: 1;
      min-width: 260px;
      display: flex;
      align-items: center;
      gap: 10px
    }

    .search input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #eee;
      font-size: 16px
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center
    }

    .btn {
      background: var(--primary);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700
    }

    .btn.ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary)
    }

    .meta {
      color: var(--muted);
      font-size: 14px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: var(--gap)
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid #f3f3f3;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      transition: transform .18s
    }

    .card:hover {
      transform: translateY(-8px)
    }

    .thumb {
      height: 260px;
      border-radius: 10px;
      overflow: hidden;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .info {
      padding-top: 12px;
      flex: 1;
      display: flex;
      flex-direction: column
    }

    h4 {
      margin: 0 0 6px 0;
      font-family: 'Cairo', sans-serif;
      font-size: 16px
    }

    p.author {
      margin: 0;
      color: var(--muted);
      font-size: 14px
    }

    .card-foot {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px
    }

    .download {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-weight: 700;
      text-decoration: none
    }

    .download:hover {
      background: var(--primary);
      color: #fff
    }

    .empty {
      padding: 60px;
      text-align: center;
      color: var(--muted)
    }

    @media (max-width:700px) {
      .thumb {
        height: 180px
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="topbar">
      <div style="display:flex;gap:14px;align-items:center">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="logo"
          style="height:48px;filter:drop-shadow(0 4px 8px rgba(0,0,0,0.08))">
        <div>
          <div style="font-weight:900;font-family:'Cairo';font-size:20px;color:var(--primary)">المكتبة الرقمية — </div>
          <div class="meta">ابحث في العناوين أو المؤلفين — اضغط على الكتاب لفتح أو تنزيل</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <input id="searchInput" placeholder="ابحث عن كتاب أو مؤلف..." aria-label="بحث">
        </div>
        <button id="resetBtn" class="btn ghost">إعادة</button>
      </div>
    </header>

    <main>
      <div id="count" style="margin-bottom:12px;color:var(--muted)"></div>
      <div class="grid" id="grid"></div>
      <div id="empty" class="empty" style="display:none">لا توجد نتائج مطابقة.</div>
    </main>
  </div>

  <script>
    // بيانات الكتب (33 كتاب) — جميع الحقول الأساسية مضبوطة
    const books = [
      { id: 1, title: 'بصائر', author: 'د. هيثم طلعت', cover: 'https://archive.org/services/img/Basair_B/full/pct:200/0/default.jpg', file: 'https://d1.islamhouse.com/data/ar/ih_books/single_010/ar-basaar.pdf' },
      { id: 2, title: 'رحلتي من الشك إلى الإيمان', author: 'مصطفى محمد', cover: 'https://m.media-amazon.com/images/I/61fGdhtdtuL._AC_UF1000,1000_QL80_.jpg', file: 'books/Noor-Book.com  رحلتى من الشك الى الايمان.pdf' },
      { id: 3, title: 'حوار مع صديقي الملحد', author: ' مصطفى محمود ', cover: 'https://www.alarabimag.com/images/thumbs/mid/16410.webp', file: 'books/حوار-مع-صديقي-الملحد.pdf' },
      { id: 4, title: 'وهم الإلحاد', author: 'د. عمرو شريف', cover: 'https://foulabook.com/storage/photo/67985.2019-03-26.1553611223.jpg', file: 'books/وهم-الالحاد.pdf' },
      { id: 5, title: 'شموع النهار', author: 'أ. عبدالله العجيري', cover: 'https://www.noor-book.com/publice/covers_cache_webp/1/d/8/e/12f63b57f4d8ed40986dbb352dabe4e2.jpg.webp', file: 'books/شموع-النهار.pdf' },
      { id: 6, title: 'براهين النبوة', author: 'د. سامي عامري', cover: 'https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1548580608i/38224557.jpg', file: 'https://almobadarah.com/uploads/books/3fdd5a732011fbbb7e1de818.pdf' },
      { id: 7, title: 'ميليشيا الإلحاد', author: 'أ. عبدالله العجيري', cover: 'https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1418419377i/21533184.jpg', file: 'books/ميليشيا-الإلحاد.pdf' },
      { id: 8, title: 'اسم محمد في نص هوشع ', author: ' فريق شبه لهم ', cover: 'https://st-takla.org/Gallery/var/albums/Bible/verses/36/www-st-takla-org--text-book-36.jpg', file: 'books/اسم محمد في نص هوشع 9.pdf' },
      { id: 9, title: 'اسم محمد في سفر اشعياء ', author: ' فريق شبه لهم ', cover: 'https://st-takla.org/Gallery/var/albums/Bible/verses/29/www-st-takla-org--text-book-29.jpg', file: 'books/اسم أحمد في إشعياء 42.pdf' },
      { id: 10, title: 'سبغات', author: 'أحمد يوسف السيد', cover: 'https://i0.wp.com/alta3b.com/wp-content/uploads/2019/03/%D8%B3%D8%A7%D8%A8%D8%BA%D8%A7%D8%AA-%D8%A3%D8%AD%D9%85%D8%AF-%D8%A8%D9%86-%D9%8A%D9%88%D8%B3%D9%81-%D8%A7%D9%84%D8%B3%D9%8A%D8%AF-1.jpg?fit=540%2C837&ssl=1', file: 'https://alta3b.com/wp-content/uploads/2019/03/%D8%B3%D8%A7%D8%A8%D8%BA%D8%A7%D8%AA-%D8%A3%D8%AD%D9%85%D8%AF-%D8%A7%D9%84%D8%B3%D9%8A%D8%AF.pdf' },
      { id: 11, title: 'الإلحاد وثوقية التوهم وخواء العدم – حسام الدين حامد', author: 'حسام الدين حامد', cover: 'https://i0.wp.com/alta3b.com/wp-content/uploads/2019/03/%D8%A7%D9%84%D8%A5%D9%84%D8%AD%D8%A7%D8%AF-%D8%AD%D8%B3%D8%A7%D9%85-%D8%A7%D9%84%D8%AF%D9%8A%D9%86-%D8%AD%D8%A7%D9%85%D8%AF.png?fit=407%2C602&ssl=1', file: 'https://alta3b.com/wp-content/uploads/2019/03/%D8%A7%D9%84%D8%A7%D9%95%D9%84%D8%AD%D8%A7%D8%AF_%D9%88%D8%AB%D9%88%D9%82%D9%8A%D8%A9_%D8%A7%D9%84%D8%AA%D9%88%D9%87%D9%85_%D9%88%D8%AE%D9%88%D8%A7%D8%A1_%D8%A7%D9%84%D8%B9%D8%AF%D9%85.pdf' },
      { id: 20, title: 'الوجود التاريخي للأنبياء وجدل البحث الأركيولوجي', author: 'سامي عامري', cover: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxnfvc_jZtejM558NsO7J5roYQpCyyzSCrhQ&s', file: 'books/الوجود التاريخي للأنبياء وجدل البحث الأركيولوجي .pdf' },
      { id: 22, title: 'محمد في التوراة و الانجيل', author: 'عبد الاحد داود ', cover: 'https://www.alarabimag.com/images/thumbs/mid/13919.webp', file: 'books/kotobati - كتاب محمد في الكتاب المقدس.pdf' },
      { id: 23, title: 'ايقونة التطور', author: ' أيقونات التطور علم أم خرافة؟  ', cover: 'https://www.ajnet.me/wp-content/uploads/2019/01/%D9%83%D8%AA%D8%A7%D8%A8-%D8%A3%D9%8A%D9%82%D9%88%D9%86%D8%A7%D8%AA-%D8%A7%D9%84%D8%AA%D8%B7%D9%88%D8%B1-2.jpg?w=770&resize=770%2C1089&quality=80', file: 'books/Noor-Book.com  أيقونات التطور علم أم خرافة.pdf' },
      { id: 24, title: 'فمن خلق الله', author: 'د.سامي عامري', cover: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMcTjRkknS-qSsfXAdLaga8sP1ZM-byUQ1kw&s', file: 'https://almobadarah.com/uploads/books/93cf86d674df49e95cef37e3.pdf' },
      { id: 25, title: 'برهين وجود الله', author: ' د.سامي عامري ', cover: 'https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1545940067i/43374857.jpg', file: 'https://almobadarah.com/uploads/books/5f6ae0298582cce21002cbe4.pdf' },
      { id: 26, title: 'مشكلة الشر ووجود الله', author: ' د.سامي عامري ', cover: 'https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1533806399i/29455760.jpg', file: 'books/مشكلة-الشر-ووجود-الله-سامي-عامري.pdf' },
      { id: 27, title: 'بشرات بالنبي الاسلام', author: ' د.سامي عامري ', cover: 'https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1628480258i/58729973.jpg', file: 'books/Noor-Book.com  البشارة بنبي الإسلام في كتب اليهود والنصارى.pdf' },
      { id: 28, title: 'ألف اخراع و اختراه التراث الاسلامي', author: '  ', cover: 'https://i0.wp.com/alta3b.com/wp-content/uploads/2019/04/21-1.jpg?fit=540%2C682&ssl=1', file: 'books/ألف-اختراع-واختراع-التراث-الإسلامي-في-عالمنا-سليم-الحسيني.pdf' },
      { id: 29, title: 'شك داروين', author: ' ستيفن ماير (Stephen Meyer) ', cover: 'https://m.media-amazon.com/images/I/41il-rnueHL._AC_UF1000,1000_QL80_.jpg', file: 'https://www.muslim-library.com/dl/books/Arabic-shak-darwin.pdf' },
      { id: 30, title: 'Evolution : A Theory in Crisis ملخص', author: ' Evolution : A Theory in Crisis ', cover: 'https://i0.wp.com/alta3b.com/wp-content/uploads/2016/09/crisis1.jpg?resize=721%2C1080&ssl=1', file: 'https://alta3b.com/wp-content/uploads/2016/09/crisis1.pdf' },
    ];

    // ترتيب الكتب عشوائياً في كل مرة تفتح فيها الصفحة
    books.sort(() => Math.random() - 0.5);

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const countEl = document.getElementById('count');
    const emptyEl = document.getElementById('empty');
    const resetBtn = document.getElementById('resetBtn');

    // وظيفة رندر الكتب — بحث بسيط بالعناوين والمؤلفين
    function renderBooks() {
      const q = (searchInput.value || '').trim().toLowerCase();
      grid.innerHTML = '';
      const filtered = books.filter(b => {
        if (!q) return true;
        return (b.title || '').toLowerCase().includes(q) || (b.author || '').toLowerCase().includes(q);
      });

      countEl.textContent = `${filtered.length} نتيجة`;
      emptyEl.style.display = filtered.length === 0 ? 'block' : 'none';

      filtered.forEach(b => {
        const card = document.createElement('article'); card.className = 'card';
        const thumb = document.createElement('div'); thumb.className = 'thumb';
        const img = document.createElement('img'); img.alt = b.title; img.src = b.cover; thumb.appendChild(img);

        const wrapper = document.createElement('div'); wrapper.style.position = 'relative'; wrapper.appendChild(thumb);

        const info = document.createElement('div'); info.className = 'info';
        const h4 = document.createElement('h4'); h4.textContent = b.title;
        const auth = document.createElement('p'); auth.className = 'author'; auth.textContent = b.author;

        const foot = document.createElement('div'); foot.className = 'card-foot';
        const openBtn = document.createElement('a'); openBtn.className = 'download'; openBtn.href = b.file; openBtn.target = '_blank'; openBtn.rel = 'noopener';
        openBtn.innerHTML = '<i class="fas fa-file-pdf"></i><span>افتح / حمل</span>';

        foot.appendChild(openBtn);
        info.appendChild(h4); info.appendChild(auth); info.appendChild(foot);

        card.appendChild(wrapper); card.appendChild(info);
        grid.appendChild(card);
      })
    }

    // أحداث
    searchInput.addEventListener('input', () => { renderBooks(); });
    resetBtn.addEventListener('click', () => { searchInput.value = ''; renderBooks(); });

    // init
    renderBooks();
  </script>
</body>


</html>
